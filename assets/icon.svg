<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A76A8"/>
      <stop offset="50%" style="stop-color:#5181B8"/>
      <stop offset="100%" style="stop-color:#6A9BD1"/>
    </linearGradient>
    <linearGradient id="personGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E8EEF5"/>
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  
  <!-- Main person (front, larger) -->
  <g filter="url(#shadow)">
    <!-- Head -->
    <circle cx="256" cy="180" r="55" fill="url(#personGradient)"/>
    <!-- Body -->
    <path d="M160 340 Q160 260 256 260 Q352 260 352 340 L352 380 Q352 400 332 400 L180 400 Q160 400 160 380 Z" fill="url(#personGradient)"/>
  </g>
  
  <!-- Left person (back, smaller) -->
  <g opacity="0.7">
    <!-- Head -->
    <circle cx="130" cy="200" r="40" fill="#FFFFFF"/>
    <!-- Body -->
    <path d="M70 320 Q70 260 130 260 Q190 260 190 320 L190 350 Q190 365 175 365 L85 365 Q70 365 70 350 Z" fill="#FFFFFF"/>
  </g>
  
  <!-- Right person (back, smaller) -->
  <g opacity="0.7">
    <!-- Head -->
    <circle cx="382" cy="200" r="40" fill="#FFFFFF"/>
    <!-- Body -->
    <path d="M322 320 Q322 260 382 260 Q442 260 442 320 L442 350 Q442 365 427 365 L337 365 Q322 365 322 350 Z" fill="#FFFFFF"/>
  </g>
  
  <!-- Eye icon (magnifying glass effect) -->
  <g transform="translate(340, 100)">
    <circle cx="40" cy="40" r="35" fill="#FFD60A" stroke="#FFF" stroke-width="4"/>
    <circle cx="40" cy="40" r="15" fill="#4A76A8"/>
    <circle cx="35" cy="35" r="5" fill="#FFF" opacity="0.8"/>
  </g>
</svg>
